<ion-view view-title="Dashboard">
  <ion-nav-buttons side="secondary">
      <button class="button button-clear ion-locked" ng-controller="LoginCtrl" ng-click="doLogout()">
      </button>
  </ion-nav-buttons>
  <ion-content class="">
    <div class="item-input-inset search-dark">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search.name">
      </label>
    </div>
    <div class="list card" ng-repeat="item in itemsList | filter : search">
      <div class="item item-avatar" ng-click="goToDetail(item.id)">
        <img class="avatar" src="{{item.url}}"/>
        <div class="" style="overflow: auto;">
          <div class="pull-left">
            <h4>{{item.name}}
                <i class="icon ion-ios-checkmark energized" ng-show = "item.verified"> </i>
                <i class="icon ion-eye assertive"> {{item.views}} </i>
            </h4>
            <h5>{{item.price}}</h5>
          </div>
          <div class="pull-right">
            <button class="button button-small button-energized">
              Place Order
            </button>
          </div>
        </div>
        <div class="card-footer text-right" style="margin-top:10px;">
          <div class="pull-right">
              <h6>by {{item.vendor}}</h6>
          </div>
            <div class="pull-left">
                <i class="icon ion-clock"></i> {{item.posted}}
            </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
